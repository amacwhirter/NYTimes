<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>NY Times</title>
		<!-- Bootswatch Theme-->
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled Bootstraap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="jumbotron">
			<h1>New York Times Articles</h1>
		</div>
		<div class="container content">
			<div
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="search">Search Term:</label>
								<input type="text" class="form-control" id="search">
							</div>
							<div class="form-group">
								<label for="num-records">Number of Records to Retrieve:</label>
								<select class="form-control" id="num-records">
									<option value="1">1</option>
									<option value="5" selected>5</option>
									<option value="10">10</option>
								</select>
							</div>
							<div class="form-group">
								<label for="start-year">Start Year:</label>
								<input type="text" class="form-control" id="start-year">
							</div>
							<div class="form-group">
								<label for="end-year">End Year:</label>
								<input type="text" class="form-control" id="end-year">
							</div>
							<button type="submit" class="btn btn-primary" id="search-btn searcg">Search</button>
							<button type="button" class="btn btn-default clear">Clear</button>
						</form>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body results">
					</div>
				</div>
			</div>
			<!-- JavaScript -->
			<script type="text/javascript" src="assets/javascript/app.js"></script>
		</body>
	</html>
