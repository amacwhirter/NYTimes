<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>NY Times</title>
		<!-- Bootswatch Theme-->
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled Bootstraap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="jumbotron">
			<h1>New York Times Artciles</h1>
		</div>
		<div class="container content">
			<div
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label" for="inputDefault">Search Term:</label>
							<input type="text" class="form-control" id="inputDefault">
						</div>
						<div class="form-group">
							<label for="select" class="col-lg-12 control-label">Number of Records to Retrieve:</label>
							<div class="col-lg-12">
								<select class="form-control" id="select">
									<option>1</option>
									<option>5</option>
									<option>10</option>
								</select>	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="inputDefault">Start Year:</label>
							<input type="text" class="form-control" id="inputDefault">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputDefault">End Year:</label>
							<input type="text" class="form-control" id="inputDefault">
						</div>
						<a href="#" class="btn btn-primary search">Search</a>
						<a href="#" class="btn btn-default clear">Clear Results</a>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body results">
					</div>
				</div>
			</div>
			<!-- JavaScript -->
			<script type="text/javascript" src="assets/javascript/app.js"></script>
		</body>
	</html>
